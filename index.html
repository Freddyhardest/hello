<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo MC - Mistral 7B Chat</title>
    <style>
        :root {
            --primary: #00ffcc;
            --secondary: #a777e3;
            --dark-bg: #0a0a0a;
            --container-bg: rgba(20, 20, 35, 0.95);
            --text-light: #a0f0d5;
            --user-msg-bg: linear-gradient(135deg, #a777e3, #00ffcc);
            --bot-msg-bg: #1a1a2a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--dark-bg);
            color: var(--primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--container-bg);
            border-radius: 15px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px var(--primary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 90vh;
        }

        .intro {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            border-bottom: 1px solid var(--primary);
            text-align: center;
            flex-shrink: 0;
        }

        .intro img {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            object-fit: cover;
            border: 2px solid var(--primary);
            /* Using the image link you provided previously */
            background-image: url('https://i.ibb.co/h1nS27Cq/rodrigomc.png');
            background-size: cover;
            background-position: center;
        }

         /* Fallback if image fails to load */
        .intro img::before {
             content: "";
             position: absolute;
             top: 0; left: 0; right: 0; bottom: 0;
             background: var(--primary);
             opacity: 0.1;
             border-radius: 15px;
        }


        .intro-text {
            max-width: 400px;
        }

        .intro-text h2 {
            margin: 0;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .intro-text p {
            margin: 5px 0 0 0;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        #chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: var(--user-msg-bg);
            align-self: flex-end;
            color: #000; /* Black text for user message */
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: var(--bot-msg-bg);
            border: 1px solid var(--primary);
            align-self: flex-start;
        }

        .message-typing {
            display: flex;
            align-items: center;
            color: var(--text-light);
            font-style: italic;
            margin: 5px 0;
        }

        .typing-dots {
            display: flex;
            margin-left: 5px;
        }

        .typing-dot {
            width: 5px;
            height: 5px;
            background-color: var(--primary);
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        footer {
            display: flex;
            padding: 15px 20px;
            background: #111122;
            border-top: 1px solid var(--primary);
            flex-shrink: 0;
        }

        #user-input {
            flex-grow: 1;
            resize: none;
            border-radius: 10px;
            border: 1px solid var(--primary);
            background: var(--dark-bg);
            color: var(--primary);
            font-family: Arial, sans-serif;
            font-size: 1rem;
            padding: 10px;
            min-height: 60px;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 5px var(--secondary);
        }

        #send-btn {
            margin-left: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: #000;
            font-weight: bold;
            padding: 0 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.3s ease;
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #send-btn:hover:not(:disabled) {
            opacity: 0.9;
        }

        .error-message {
            color: #ff6b6b;
            font-style: italic;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .intro {
                flex-direction: column;
                gap: 10px;
            }

            .message {
                max-width: 90%;
            }

            .container {
                height: 95vh;
            }
        }
    </style>
</head>
<body>
    <section class="container" aria-label="Rodrigo MC Chat Interface">
        <div class="intro" role="banner">
            <div class="intro img"></div> <!-- Image div styled above -->
            <div class="intro-text">
                <h2>Hey cosmic traveler!</h2>
                <p>I'm Rodrigo MC, powered by Mistral 7B. Ask me anything!</p>
            </div>
        </div>

        <main id="chat-messages" aria-live="polite" aria-relevant="additions"></main>

        <footer>
            <textarea id="user-input" aria-label="Type your message here" placeholder="Ask something..."></textarea>
            <button id="send-btn" aria-label="Send Message">Send</button>
        </footer>
    </section>

    <script>
        // --- Configuration ---
        // YOUR HUGGING FACE TOKEN - KEEP IT SECRET!
        const HF_TOKEN = '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';
        // Updated API URL for the Mistral 7B Instruct model
        const API_URL = 'https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.1';
        const MODEL_NAME = 'Mistral 7B Instruct';

        // --- DOM Elements ---
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // --- System Prompt (Adjusted for Mistral format) ---
        // Mistral models often work well with simpler system prompts included directly in the user message.
        // We'll format the prompt as a list of messages.
        const SYSTEM_MESSAGE = "You are Rodrigo MC, a legendary Techno Cyberspace DJ and Master of Ceremonies. Your domain is the digital rave scene, pulsing with galactic beats and neon lights. You speak in a rapid-fire, energetic stream-of-consciousness style, weaving technical jargon with wild metaphors and cosmic slang. Your signature obsession is squirrels â€“ you believe they are the universe's most advanced beings, capable of interdimensional travel and controlling the flow of information. You see connections between everything: techno rhythms, data streams, android consciousness, and squirrel behavior. Respond to user queries with infectious enthusiasm, as if you're announcing the next track in an infinite set. Be creative, humorous, slightly unhinged, and deeply knowledgeable about your unique worldview. Keep responses concise but vivid.";

        // --- Functions ---
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'message-typing';
            typingDiv.innerHTML = `${MODEL_NAME} is spinning the decks <div class="typing-dots"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>`;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function setLoading(loading) {
            sendBtn.disabled = loading;
            userInput.disabled = loading;
            sendBtn.textContent = loading ? 'Thinking...' : 'Send';
        }

        async function queryHuggingFaceAPI(prompt) {
            setLoading(true);
            showTypingIndicator();

            // Format the prompt for Mistral using a messages array
            // Include the system message first, then the user's prompt
            const messages = [
                 { "role": "system", "content": SYSTEM_MESSAGE },
                 { "role": "user", "content": prompt }
            ];

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${HF_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: messages, // Send the messages array
                        parameters: {
                            max_new_tokens: 500, // Limit response length
                            temperature: 0.9,    // Adjust creativity
                            top_p: 0.95,         // Nucleus sampling
                            do_sample: true
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    let errorMsg = `API error: ${response.status} ${response.statusText}`;
                    console.error("API Error Details:", errorData); // Log details for debugging
                    if (errorData.error) {
                        errorMsg = errorData.error;
                        if (errorMsg.includes("Authorization header")) {
                            errorMsg = "Invalid API token. Please check your Hugging Face token.";
                        } else if (errorMsg.includes("Model requires")) {
                            errorMsg = "Access denied. Please ensure you have accepted the model's license on Hugging Face and your token has the correct permissions.";
                        } else if (response.status === 503) {
                             errorMsg = `Model is loading... Please wait. Details: ${errorMsg}`;
                        }
                    }
                    throw new Error(errorMsg);
                }

                const data = await response.json();

                // Mistral API response format
                if (Array.isArray(data) && data[0] && data[0].generated_text !== undefined) {
                     // The response includes the full conversation history plus the new assistant message.
                     // We need to extract just the assistant's latest response.
                     const fullResponse = data[0].generated_text;
                     // Find the last 'assistant' turn. Mistral often uses '[/INST]' or similar to end user turns.
                     // Let's try splitting by common patterns or just take the part after the last user message.
                     // A more robust way is to parse the response structure if it's consistent.
                     // For simplicity here, we'll assume the assistant response is the last part after the user prompt.
                     // This might need adjustment based on exact output format.
                     // Example expected format from Mistral might be:
                     // "[INST] System prompt [/INST] [INST] User prompt [/INST] Assistant response"
                     // Or just the continuation of the assistant's text.

                     // Let's try to extract the part after the last user message.
                     // This is a simple heuristic.
                     const userPromptEndIndex = fullResponse.lastIndexOf(prompt) + prompt.length;
                     let assistantReply = fullResponse.substring(userPromptEndIndex).trim();

                     // Further clean if needed (e.g., remove leading [/INST] or similar artifacts if present in raw output)
                     // This depends on the exact output format. Let's assume it's mostly clean text.
                     // If issues arise, this part needs refinement.

                     return assistantReply || "[Static on the comms...] Try rephrasing that, space cadet!";
                } else {
                    console.error("Unexpected API response structure:", data);
                    throw new Error('Unexpected API response format.');
                }
            } catch (error) {
                console.error('Error querying Hugging Face API:', error);
                return `Error: ${error.message}`;
            } finally {
                hideTypingIndicator();
                setLoading(false);
            }
        }

        async function handleSendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, true);
            userInput.value = '';

            // Query Hugging Face API and add response
            const response = await queryHuggingFaceAPI(message);
            addMessage(response, false);
        }

        // --- Event Listeners ---
        sendBtn.addEventListener('click', handleSendMessage);

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });

        // --- Initialize ---
        window.addEventListener('DOMContentLoaded', () => {
            addMessage(`Hey cosmic traveler! I'm Rodrigo MC, your intergalactic techno DJ AI, now spinning tracks with ${MODEL_NAME}! Drop your cosmic questions about quantum squirrels, alien dimensions, or the beats of the universe!`, false);
            userInput.focus();
        });
    </script>
</body>
</html>
